<div id="dashboard-item-main-container">
  <div id="dashboard-title-container">
    <p id="dashboard-title">{{title}}</p>
  </div>
  <div id="dashboard-item-header-container">
    <img id="dashboard-item-header-image" src="../../assets/images/user.svg" alt="Dashboard Item Image">
    <p id="dashboard-item-header-value">{{value}}</p>
  </div>
  <div id="dashboard-item-chart-container" #chart></div>
</div>
